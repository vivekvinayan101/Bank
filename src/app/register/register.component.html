<h2>Sign UP</h2>
<div class="container w-50 rounded-5" id="maindiv">

    <h2 class="text-center">Registration Form</h2>



    <form action="" class="container text-center mt-3">

        <br><br><input type="text" class="form-control" id="acno" name="accountnumber" placeholder="Account Number"><br><br>

        <input  type="text" name="username" class="form-control" id="user" placeholder="User Name"><br><br>

        <input  type="password" placeholder="Password" class="form-control" name="password" id="pass"><br><br><br>

        <button type="submit" class="btn btn-primary mb-3" (click)="register()">SIGN UP</button>

    </form>

    

</div>
